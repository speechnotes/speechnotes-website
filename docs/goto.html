	body {

	}

		width: 100%;
		margin-top: 10%;

	}

<body>
	<div id="center_screen">
		<h1>Loading Speechnotes</h1>
		<h2>The Leading Dictation Notepad Online</h2>
		<div id="logo"></div>
		<br>
		<p>If for some reason, you weren't automatically redirected, you can simply click here:
		<br>
		<a href="https://speechnotes.co">https://speechnotes.co</a>
		</p>
	</div>
	
	<script>
	
		var local_language = window.navigator.userLanguage || window.navigator.language;

		if (localStorage.getItem("interfaceLang")===null) {
			browserLang = local_language.split("-")[0];
			switch(browserLang)
			{
				case ("de"):
				case ("es"):
				case ("fr"):
				case ("ja"):
				case ("ru"):
				case ("it"):
				case ("zh"): //For chinese, I added both zh & cn
				case ("cn"): //For chinese, I added both zh & cn
				case ("ar"):
				case ("pt"):
					window.location.replace("https://speechnotes.co/" + browserLang + "/");
					break;
				default:
					window.location.replace("https://speechnotes.co/");
					break;
			}
		} else { //start in previously left interface language
			switch(localStorage.getItem("interfaceLang"))
			{
				case ("de"):
				case ("es"):
				case ("fr"):      
				case ("ja"):      
				case ("ru"):      
				case ("it"):
				case ("zh"): //For chinese, I added both zh & cn
				case ("cn"): //For chinese, I added both zh & cn
				case ("ar"):      
				case ("pt"):
					window.location.replace("https://speechnotes.co/" + localStorage.getItem("interfaceLang") + "/");
					break;
				default:
					window.location.replace("https://speechnotes.co/");
					break;
			}
		}
	
	</script>
